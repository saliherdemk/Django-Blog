{% extends "layout.html" %}
{% load static %}



{% block body %}

<style>
    body{
    background-image: none;
    background-image: url(/media/kedi.jpeg);
    background-repeat: no-repeat;
    background-size:cover;
    width:100%;
    height:100%;
    background-attachment:fixed;
    background-position:center center;}


  @media all and (max-width:900px){
      body{
    background-image: none;
    background-image: url(/media/de.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment:fixed;
    background-position:center center;}

     .hub{
    width:70px;
    height:70px;
    position:absolute;
    bottom:4%;
    left:1%;
    margin:0px;
    padding:0px;}

    .cont h4{
    display:none;
}

    }

    .cont{
        margin:0;
        padding:0;
        position:fixed;
        bottom:5%;
        right:1%;
        width:50px;
        height:100px;
    }


    .cont .jelly{
    height: 50px;
    width: 50px;
    position: fixed;
    bottom: 5%;
    right: 1%;
    transition-property: transform;
    animation: bounce 9s infinite;
}

img{
    width: 100%;
    height: 100%;
}

.cont h4{
    width:50px;
    height:30px;
    position: relative;
    padding:10px;
    top:50px;
    left:-110px;
    color:white;
}

@keyframes bounce{
    45%{
        height: 50px;
        width: 50px;
        transform: translateY(0px);
    }
    50%{
        height: 50px;
        width: 40px;
        transform: translateY(30px);
    }
    55%{
        height: 60px;
        width: 50px;
        transform: translateY(0px);
    }
    60%{
        height: 30px;
        width: 60px;
        transform: translateY(30px);
    }
    65%{
        height: 50px;
        width: 60px;
        transform: translate(0px);
    }
    70%{
        height: 50px;
        width: 50px;
        transform: translateY(30px);
    }
    75%{
        height: 50px;
        width: 40px;
        transform: translateY(0px);

    }
    95%{
        height: 30px;
        width: 60px;
        transform: translateY(30px);


    }
    95.5%{
        height: 50px;
        width: 50px;
        transform: translateY(0px);
        transform: rotateZ(-360deg);

    }
}

.hub{
    width:65px;
    height:65px;
    position:absolute;
    bottom:4%;
    right:200px;
    margin:0px;
    padding:0px;
}

.hub .face{
    width:3px;
    height:3px;
    top:-32.5px;
    left:28px;
    background-color:white;
    position:relative;
    border-radius:100%;
    animation: scary 4s infinite;

}

.hub .face .eye2{
    width:3px;
    height:3px;
    top:0;
    left:8.5px;
    background-color:white;
    position:relative;
    border-radius:100%;
    animation: scary 4s infinite;
}

.hub .face .mouth{
    width:10px;
    height:2px;
    top:5px;
    left:1.3px;
    position:relative;
    border-bottom-left-radius:100%;
    border-bottom-right-radius:100%;
    animation:scary 4s infinite;
}

@keyframes scary{
    40%{
        background-color:black;
    }
    80%{
        background-color:white;
    }
}


</style>

{% endblock body %}

    </div>

</div>

<div class = "hub">

    </a>

    <div class = "face">
        <div class = "eye1"></div>

</div>
