{% extends "layout.html" %},

{% block body %}

{% if note %}

<style>
  body{
    background-color: #efefef;
  }
</style>

<div class="container" >

    <div class="row" >

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{note.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          {{note.publisher}}
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{note.created_date}}</p>

        <hr>

        <!-- Preview Image -->
        {% if note.note_image %}
                <img class="img-fluid rounded" src="{{note.note_image.url}}" alt="">


        {% endif %}

        <hr>

        <!-- Post Content -->
        <p class="lead">
        {{note.content | safe}}
        </p>
        <hr>
        <p class = "lead">
            -{{note.source | safe}}
        </p>


          </div>
        </div>



      

      </div>
    </div>
</div>

{% else %}
<div class = "alert alert-danger">Kayboldun Galiba</div>
{% endif %}





{% endblock  %}

{% block bg %}
<div style="animation: transitionIn 1s;
position: absolute;
top: 0;
right: 0;
width: 2000px;
height: 80px;
background-image: linear-gradient(to bottom,rgba(0, 0, 0, 0.623), #efefef);"></div>

{% endblock  %}
