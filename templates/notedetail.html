{% extends "layout.html" %},

{% block body %}

{% if note %}

<style>
  body{
    background-color: #efefef;
    background-image : url(/media/Light-Grey-Background-Hd-5-1.jpg);
    background-repeat : no-repeat;
    background-size:cover;
    width:100%;
    height:100%;
    background-attachment:fixed;
    background-position:center center;
  }
</style>

<div class="container" >

    <div class="row" >

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{note.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          {{note.publisher}}
        </p>

        <hr>

        <!-- Date/Time -->
        <p>{{note.created_date}}</p>

        <hr>

        <!-- Preview Image -->
        {% if note.note_image %}
                <img class="img-fluid rounded" src="{{note.note_image.url}}" alt="">


        {% endif %}

        <hr>

        <!-- Post Content -->
        <p class="lead">
        {{note.content | safe}}
        </p>
        <hr>
        <p class = "lead">
            {{note.source | safe}}
        </p>


          </div>
        </div>

      </div>
    </div>
</div>

{% else %}
<div class = "alert alert-danger">Kayboldun Galiba</div>
{% endif %}


{% endblock  %}

{% block bg %}


{% endblock  %}
